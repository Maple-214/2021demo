    <style>
        /*
    git操作具体步骤
    1.cd  路径  进入当前目录
    2.配置基本操作
    git config --global user.name  'github昵称'
    git config --global user.email  'github注册的邮箱'
    
    3.git init 在本地初始化(建立暂存区)
        .git 文件储存当前项目的所有版本信息

    4.工作区=>暂存区
        git add 文件名
        git add * 提交当前文件下所有内容
        
        git commit -m '注释'
    
    5.查看当前工作区状态
        git status
    
    6.git checkout 文件名

    7.git diff 查看工作区和暂存区版本的区别

    8.clear   清屏操作

    9.git log 查看已提交到git暂存区的版本

    10.恢复文件到指定版本 git  reset --hard  版本号
    */
    </style>


</body>

</html>
